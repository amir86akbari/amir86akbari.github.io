    <title>Plastic container store</title>
    <style>
        body{
            font-family: 'Vazirmatn', sans-serif;
            background-color: #e0f2ff;
        }
        .product-grid{
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        .product-card{
            background-color: #faf8f5;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #f0ede6;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        img{
            width: 150px;
        }
        h3{
            font-weight: 700;
            font-family: 'Vazirmatn', sans-serif;
        }
        p{
            font-family: 'Vazirmatn', sans-serif;
        }
        button{
            background: linear-gradient(135deg, #d4a574 0%, #c89960 100%);
            color: #2c3e50;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            font-family: 'Vazirmatn', sans-serif;
            margin-top: -10px;
        }
        button:hover{
            transform: translateY(-5px);
        }
        .footer{
            width: 100%;
            position: fixed;
            bottom: 0px;
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
